<canvas id="renderCanvas" touch-action="none"></canvas>

<div class="separator separator-canvas">
    <svg class="separator__svg" width="100%" height="200" viewBox="0 0 100 100" preserveAspectRatio="none" fill="#ffffff" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M 101 100 V 10 L 0 100" />
        <path d="M 30 73 L 100 18 V 10 Z" fill="#63267d" stroke-width="10" />
    </svg>
</div>

<div class="white-block">
    <h1>Konsulter i världsklass</h1>
    <p>Hej! FreeCode är ett konsultbolag och konsultmäklare i Stockholm. Våra anställda konsulter är JavaScript-specialister och vi hjälper att tillsätta alla roller inom tech. Behöver du en .NET utvecklare eller en agil coach? Det är bara att höra av dig.</p>

    <h5>Vad för dig hit idag?</h5>
    <div class="buttons-container">
        <button [routerLink]="['/uppdrag']" style="margin-right: 1rem;">Jag letar uppdrag</button>
        <button [routerLink]="['/konsulter']">Jag har konsultbehov</button>
        <button [routerLink]="['/frikodare']" style="margin-left: 1rem;">Hur funkar det som anställd?</button>
    </div>
</div>
